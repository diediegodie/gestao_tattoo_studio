{% extends "base.html" %}

{% block titulo %}Calculadora de Comissões{% endblock %}

{% block conteudo %}
<div class="calculadora-compacta">
    <h1>Calculadora</h1>
    <form method="POST" action="{{ url_for('calculadora_bp.calcular') }}">
        <input type="hidden" name="sessao_id" value="{{ sessao_id or '' }}">
        
        <label>Valor Total:</label>
        <input type="number" step="0.01" name="valor" required placeholder="Digite o valor total">
        
        <label>% para Artista:</label>
        <input type="number" step="0.1" name="porcentagem" value="70" required placeholder="Digite a porcentagem">
        
        <div class="form-botoes">
            <button type="submit" class="btn btn-success">Calcular Preço</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>
</div>
{% endblock %}
